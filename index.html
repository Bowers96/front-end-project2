<!DOCTYPE html>
<html>
    <head>
      <title>NutriCheck</title>

      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" type="text/css" href="assets/styles/style.css">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
      <link href="https://fonts.googleapis.com/css?family=Paytone+One" rel="stylesheet">
      <script src="dependencies.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="bundle.js" type="text/javascript" charset="utf-8" defer></script>
    </head>

    <body class="container-fluid">

      <div class="header">
        <h1>NutriCheck</h1>
      </div>

      <div class="main">
        <h3>Check the Nutrition facts</h3>

        <div class="list"></div>

        <form class="form">
          <div class="form-container">
            <input id="todo" type="text" class="form-input" placeholder="Add item">
          </div>

          <button type="submit" class="btn">+</button>
        </form>
      </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/annyang/1.4.0/annyang.min.js"></script>
    <script src='assets/scripts/index.js'></script>
    </body>
</html>
